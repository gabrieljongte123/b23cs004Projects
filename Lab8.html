<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations with Functions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border: 2px solid #ddd;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            border-radius: 10px;
        }

        h1 {
            color: #2c3e50;
        }

        input {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            font-size: 18px;
            margin-top: 20px;
            color: #16a085;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Arithmetic Operations</h1>
        
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        
        <div>
            <button onclick="performAddition()">Add</button>
            <button onclick="performSubtraction()">Subtract</button>
            <button onclick="performMultiplication()">Multiply</button>
            <button onclick="performDivision()">Divide</button>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function getValues() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            return { num1, num2 };
        }

        function displayResult(result) {
            document.getElementById('result').innerHTML = "Result: " + result;
        }

        function performAddition() {
            var { num1, num2 } = getValues();
            var sum = num1 + num2;
            displayResult(sum);
        }

        function performSubtraction() {
            var { num1, num2 } = getValues();
            var difference = num1 - num2;
            displayResult(difference);
        }

        function performMultiplication() {
            var { num1, num2 } = getValues();
            var product = num1 * num2;
            displayResult(product);
        }

        function performDivision() {
            var { num1, num2 } = getValues();
            if (num2 === 0) {
                displayResult("Cannot divide by zero");
            } else {
                var quotient = num1 / num2;
                displayResult(quotient);
            }
        }
    </script>

</body>
</html>
