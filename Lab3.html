<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    label {
      font-size: 20px;
      color: purple;
      font-weight: 700;
      font-size: 30px;
    }

    input, textarea {
      width: 250px;
      height: 25px;
      border: none;
      border: 2px solid purple;
      border-radius: 5px;
    }

    textarea {
      width: calc(100% - 20px);
      height: 150px;
    }

    form {
      border: 2px solid #7D387D;
      padding: 20px;
      border-radius: 10px;
      width: 600px;
      margin: auto;
    }

    .btn {
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      color: purple;
      font-weight: 900;
      font-size: 30px;
      cursor: pointer;
      border: 2px solid purple;
      background-color: #f3e5f5;
    }

    .check {
      font-size: 30px;
      color: #7D387D;
      font-weight: 700;
    }

    :checked {
      background-color: #7D387D;
    }

    table {
      width: 100%;
    }

    td {
      padding: 10px;
    }

    td:last-child {
      width: 200px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; color: purple;">Student Registration Form</h1>
  <div class="f1">
    <form action="submit">
      <table>
        <tr>
          <td><label for="first">First Name:</label></td>
          <td><input type="text" id="first"></td>
          <td>(Max 50 characters allowed)</td>
        </tr>
        <tr>
          <td><label for="last">Last Name:</label></td>
          <td><input type="text" id="last"></td>
        </tr>
        <tr>
          <td><label for="email">Email Id:</label></td>
          <td><input type="email" id="email"></td>
        </tr>
        <tr>
          <td><label for="phone">Phone No.:</label></td>
          <td><input type="tel" id="phone"></td>
        </tr>
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td>
            <input type="radio" id="gender" name="gender"><label for="gender">Male</label>
            <input type="radio" id="gender" name="gender"><label for="gender">Female</label>
          </td>
        </tr>
        <tr>
          <td><label for="date">Date of Birth:</label></td>
          <td><input type="date" id="date"></td>
        </tr>
        <tr>
          <td><label for="address">Address:</label></td>
          <td><textarea id="address"></textarea></td>
        </tr>
        <tr>
          <td><label for="city">City:</label></td>
          <td><input type="text" id="city"></td>
          <td>(Max 50 characters allowed)</td>
        </tr>
        <tr>
          <td><label for="pincode">Pincode:</label></td>
          <td><input type="number" id="pincode"></td>
          <td>(Max 50 characters allowed)</td>
        </tr>
        <tr>
          <td><label for="state">State:</label></td>
          <td><input type="text" id="state"></td>
          <td>(Max 50 characters allowed)</td>
        </tr>
        <tr>
          <td><label for="country">Country:</label></td>
          <td><input type="text" id="country"></td>
        </tr>
        <tr>
          <td><label for="hobbies">Hobbies:</label></td>
          <td>
            <section class="check">
              <input type="checkbox">Dancing
              <input type="checkbox">Reading
              <input type="checkbox">Singing
              <input type="checkbox">Drawing
              <br><br>
              <label for="other">Others:</label>
              <input type="text" id="other">
            </section>
          </td>
        </tr>
        <tr>
          <td><label for="qualification">Qualification:</label></td>
          <td>
            <input type="checkbox"><label for="qualification">High School (10th)</label><br>
            <input type="checkbox"><label for="qualification">Higher School (12th)</label><br>
            <input type="checkbox"><label for="qualification">Graduation (Bachelor's)</label><br>
            <input type="checkbox"><label for="qualification">Post Graduation (Master's)</label><br>
            <input type="checkbox"><label for="qualification">PhD</label><br>
          </td>
        </tr>
        <tr>
          <td><label for="courses">Courses Applied for:</label></td>
          <td>
            <section>
              <input type="checkbox"><label for="courses">BCA (Bachelor of Computer Applications)</label><br>
              <input type="checkbox"><label for="courses">BCOM (Bachelor of Commerce)</label><br>
              <input type="checkbox"><label for="courses">BSc (Bachelor of Science)</label><br>
              <input type="checkbox"><label for="courses">BA (Bachelor of Arts)</label><br>
              <input type="checkbox"><label for="courses">MCA (Master of Computer Applications)</label><br>
              <input type="checkbox"><label for="courses">MSc (Master of Science)</label><br>
              <input type="checkbox"><label for="courses">MA (Master of Arts)</label><br>
            </section>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <div class="btn">
              <button type="submit">Submit</button>
              <button type="reset">Reset</button>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
